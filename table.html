---
layout: default
---

<div class="container mt-5">
<!-- Table with panel -->
<div class="card card-cascade narrower">

  <!--Card image-->
  <div class="view view-cascade gradient-card-header aqua-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
    <div></div>

    <a href="" class="white-text mx-3 px-2">気圧予報</a>

    <div></div>
  </div>
  <!--/Card image-->

  <div class="px-4">

    <div class="table-wrapper">
      <!--Table-->
      <table class="table table-hover mb-0">

        <!--Table head-->
        <thead>
          <tr>
            <th class="th-lg">
              日付
            </th>
            <th class="th-lg">
              気圧
            </th>
            <th class="th-lg">
              湿度
            </th>
            <th class="th-lg">
              天気/気温
            </th>
          </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody>
        {% for item in site.data.weather %}
          <tr>
            <td><p>{{ item.time }}時</p></td>
            <td><p>{{ item.main.pressure }}</p></td>
            <td><p>{{ item.main.humidity }}</p></td>
            <td>
                <img src="{{ item.weather.icon }}" alt="{{ item.weather.description}}" class="img-thumbnail"
  style="width:50px;">
                <br>
                {{ item.main.temp }}
            </td>
          </tr>
        {% endfor %}
        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>

  </div>

</div>
<!-- Table with panel -->
